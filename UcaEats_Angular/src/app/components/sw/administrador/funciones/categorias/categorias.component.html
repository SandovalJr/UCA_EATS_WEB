<div class="container mt-5">
  <div class="jumbotron">
    <p class="titulo">Categorias</p>

    <div class="lineas">
      <div class="LA"></div>
      <div class="LR"></div>
    </div>

    <div class="col-12 centrarC">
      <div class="mt-4">
        <form>
      <ng-form [formGroup]="formulario">
        <section>
          <div class="container">
            <br />
            <p class="tituloagr">Agregar categoria</p>
            <input
              type="text"
              placeholder="Nombre de categoria"
              class="form-control"
              name="category_name"
              formControlName="category_name"
              [(ngModel)]="credentials.category_name"
              [ngClass]="{
                'is-valid': ValidarFormulario('category_name').error == false,
                'is-invalid': ValidarFormulario('category_name').error == true
              }"
            />
            <div
              *ngIf="ValidarFormulario('category_name').error"
              class="text-center invalid-feedback d-block"
            >
              {{ ValidarFormulario("category_name").message }}
            </div>
            <input type="file" class="form-control mt-3" />
            <button class="btn btn-info mt-3">Registrar</button>
            <br />
          </div>
        </section>
        </ng-form>
        </form>
      </div>
    </div>

    <div class="form-inline md-form cent">
      <span class="iconColor">
        <mdb-icon
          fas
          icon="search"
          style="color: white"
          aria-hidden="true"
        ></mdb-icon>
      </span>
      <input
        [(ngModel)]="term"
        class="form-control form-control-sm ml-3 w-75"
        type="text"
        placeholder="Buscar"
        aria-describedby="helpId"
        aria-label="Search"
        mdbInput
      />
    </div>

    <div class="col-12 centrarC">
      <div class="table-responsive-sm">
        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th class="bgt" scope="col">Categoria</th>
              <th class="bgt" scope="col">Imagen</th>
              <th class="bgt" scope="col">Operaciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let infoCat of Categorias
                  | filter: term
                  | paginate: { itemsPerPage: 8, currentPage: pageActual }
              "
            >
              <td>{{ infoCat.category_name }}</td>
              <td></td>
              <td class="centrarbtn">
                <button
                  class="btn btn-outline-danger mr-2"
                  (click)="DelCategory(infoCat.category_id)"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
                <button class="btn btn-outline-warning mr-2">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-4 float-right">
      <pagination-controls
        (pageChange)="pageActual = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      ></pagination-controls>
    </div>
  </div>
</div>
